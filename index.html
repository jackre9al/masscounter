<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mass Gainer Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <h1>Mass Gainer</h1>
      </div>
      <div class="meta" id="tzInfo"></div>
    </header>

    <section class="panel input-panel">
      <div class="field">
        <label for="grams">Grams</label>
        <input type="number" id="grams" placeholder="50" inputmode="numeric" min="0" step="1" />
      </div>

      <div class="field small-field">
        <label class="vis-label">Time</label>
        <button id="toggleCustom" class="btn subtle">Custom time</button>
      </div>

      <div class="actions">
        <button id="addBtn" class="btn primary">Add</button>
        <button id="exportBtn" class="btn">Export CSV</button>
        <button id="clearBtn" class="btn danger">Clear</button>
      </div>
    </section>

    <section id="customPanel" class="panel custom-panel" hidden>
      <div class="custom-row">
        <div class="field">
          <label for="dateInput">Date</label>
          <input type="date" id="dateInput" />
        </div>
        <div class="field">
          <label for="timeInput">Time</label>
          <input type="time" id="timeInput" step="1" />
        </div>
        <div class="field small-field">
          <label class="vis-label">Reset</label>
          <button id="resetNow" class="btn">Now</button>
        </div>
      </div>
      <div class="hint">Leave blank to use your deviceâ€™s current date & time.</div>
    </section>

    <section id="contentArea" class="panel">
      <div id="emptyState" class="empty">No entries yet. Add your first dose.</div>

      <div id="last7Days" class="section-block" hidden>
        <div class="section-title">Last 7 days</div>
        <div id="daysContainer" class="days"></div>
      </div>

      <div id="lastWeekBlock" class="section-block" hidden>
        <div class="section-title" id="lastWeekTitle">Last Week</div>
        <div class="summary-row">
          <div class="summary-label">Total</div>
          <div class="summary-value" id="lastWeekTotal">0 g</div>
        </div>
      </div>

      <div id="grandTotalBlock" class="section-block" hidden>
        <div class="section-title">Grand Total</div>
        <div class="summary-row">
          <div class="summary-label">All time</div>
          <div class="summary-value" id="grandTotal">0 g</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile action sheet -->
  <div id="actionSheet" class="sheet" hidden>
    <div class="sheet-card">
      <div class="sheet-title">Entry actions</div>
      <div class="sheet-actions">
        <button id="sheetEdit" class="sheet-btn">Edit</button>
        <button id="sheetDelete" class="sheet-btn danger">Delete</button>
      </div>
      <button id="sheetCancel" class="sheet-cancel">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
