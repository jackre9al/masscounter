<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mass Gainer Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <h1>Mass Gainer</h1>
      </div>
      <div class="meta" id="tzInfo"></div>
      <div class="profile-pill">
        <button id="profileBtn" class="btn ghost small"><span id="profileLabel">Guest</span></button>
      </div>
    </header>

    <section class="panel input-panel">
      <div class="field field-row">
        <label for="grams">Grams</label>
        <div class="inline">
          <input type="number" id="grams" placeholder="50" inputmode="numeric" min="0" step="1" />
          <button id="clearFieldsBtn" class="btn ghost">Clear fields</button>
        </div>
      </div>

      <div class="field small-field">
        <label class="vis-label">Time</label>
        <button id="toggleCustom" class="btn subtle">Custom time</button>
      </div>

      <div class="actions">
        <button id="addBtn" class="btn primary">Add</button>

        <div class="menu-wrap">
          <button id="importBtn" class="btn">Import ▾</button>
          <div id="importMenu" class="menu" hidden>
            <button id="importFileBtn" class="menu-item">From file…</button>
            <button id="importPasteBtn" class="menu-item">Paste CSV…</button>
          </div>
        </div>
        <input id="importInput" type="file" accept=".csv,text/csv" hidden />

        <button id="exportBtn" class="btn">Export CSV</button>
        <button id="clearLogsBtn" class="btn danger">Clear Logs</button>
      </div>
    </section>

    <section id="customPanel" class="panel custom-panel" hidden>
      <div class="custom-row">
        <div class="field">
          <label for="dateInput">Date</label>
          <input type="date" id="dateInput" />
        </div>
        <div class="field">
          <label>Time</label>
          <div class="time-seg">
            <input id="hh" class="seg" type="text" inputmode="numeric" maxlength="2" placeholder="HH">
            <span>:</span>
            <input id="mm" class="seg" type="text" inputmode="numeric" maxlength="2" placeholder="MM">
            <span>:</span>
            <input id="ss" class="seg" type="text" inputmode="numeric" maxlength="2" placeholder="SS">
          </div>
        </div>
        <div class="field small-field">
          <label class="vis-label">Reset</label>
          <button id="resetNow" class="btn">Now</button>
        </div>
      </div>
      <div class="hint">Leave blank to use your device’s current date & time.</div>
    </section>

    <section id="contentArea" class="panel">
      <div id="emptyState" class="empty">No entries yet. Add your first dose.</div>

      <div id="last7Days" class="section-block" hidden>
        <div class="section-title">Last 7 days</div>
        <div id="daysContainer" class="days"></div>
      </div>

      <div id="lastWeekBlock" class="section-block" hidden>
        <div class="section-title" id="lastWeekTitle">Last Week</div>
        <div class="summary-row">
          <div class="summary-label">Total</div>
          <div class="summary-value" id="lastWeekTotal">0 g</div>
        </div>
      </div>

      <div id="grandTotalBlock" class="section-block" hidden>
        <div class="section-title">Grand Total</div>
        <div class="summary-row">
          <div class="summary-label">All time</div>
          <div class="summary-value" id="grandTotal">0 g</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile action sheet -->
  <div id="actionSheet" class="sheet" hidden>
    <div class="sheet-card">
      <div class="sheet-title">Entry actions</div>
      <div class="sheet-actions">
        <button id="sheetEdit" class="sheet-btn">Edit</button>
        <button id="sheetDelete" class="sheet-btn danger">Delete</button>
      </div>
      <button id="sheetCancel" class="sheet-cancel">Cancel</button>
    </div>
  </div>

  <!-- Profile sheet -->
  <div id="profileSheet" class="sheet" hidden>
    <div class="sheet-card">
      <div class="sheet-title">Profile</div>
      <div class="profile-grid">
        <label>Email</label>
        <input type="email" id="emailInput" placeholder="name@example.com" inputmode="email" />
        <label>PIN (optional)</label>
        <input type="password" id="pinInput" placeholder="4 digits" inputmode="numeric" maxlength="4" />
      </div>
      <div class="sheet-actions">
        <button id="saveProfileBtn" class="sheet-btn">Use profile</button>
        <button id="setPinBtn" class="sheet-btn">Set / change PIN</button>
        <button id="removePinBtn" class="sheet-btn">Remove PIN</button>
      </div>
      <button id="profileCancel" class="sheet-cancel">Close</button>
    </div>
  </div>

  <!-- Paste CSV sheet -->
  <div id="pasteSheet" class="sheet" hidden>
    <div class="sheet-card">
      <div class="sheet-title">Paste CSV</div>
      <div style="padding:8px 4px;">
        <textarea id="pasteArea" class="textarea" rows="8" placeholder="Paste CSV content here…"></textarea>
      </div>
      <div class="sheet-actions">
        <button id="pasteImportBtn" class="sheet-btn">Parse & Merge</button>
      </div>
      <button id="pasteCancel" class="sheet-cancel">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
